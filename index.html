<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Styled Website</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; text-align: center;">

  <div style="background-color: #333; color: white; padding: 20px;">
    <h1>Welcome to My Inline Website</h1>
  </div>

  <div style="padding: 40px;">
    <p style="font-size: 18px;">This website uses only inline styles. No external CSS or JavaScript files.</p>
    
    <button 
      style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;"
      onclick="alert('Button clicked!')"
    >
      Click Me
    </button>
  </div>

  <div style="background-color: #333; color: white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2025 Inline Site</p>
  </div>

</body>
</html>
