<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline Styled Website</title>
</head>
<body 
  style="font-family: Arial, sans-serif; margin: 0; text-align: center;
         background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80');
         background-size: cover; 
         background-position: center;
         background-repeat: no-repeat;
         color: white;"
>

  <div style="background-color: rgba(51, 51, 51, 0.8); color: white; padding: 20px;">
    <h1>Welcome to IMR website</h1>
  </div>

  <div style="padding: 40px; background-color: rgba(0, 0, 0, 0.5); border-radius: 8px; display: inline-block;">
    <p style="font-size: 18px;">This website uses only inline styles. No external CSS or JavaScript files.</p>
    
    <button 
      style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer;"
      onclick="alert('Button clicked!')"
    >
      Click Me
    </button>
  </div>

  <div style="background-color: rgba(51, 51, 51, 0.8); color: white; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2025 IMR Site</p>
  </div>

</body>
</html>
